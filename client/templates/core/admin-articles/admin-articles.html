<template name="AdminArticles">
  <div class="row">
    {{> AdminNavigation }}
    <div class="col s12 m9 admin-panel">
      <div class="row">
        <div class="col s12 m6">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Title" id="title" type="text" class="validate">
              <label for="title" class="active">Title</label>
            </div>
            
            <div class="input-field col s12">
              <textarea id="text" class="materialize-textarea active"></textarea>
              <label for="text" class="active">Text</label>
            </div>  
            
            <div class="col s12">
              <a class="waves-effect waves-light btn" id="save">Save</a>
              {{#unless publish}}
              <a class="waves-effect waves-light btn" id="publish">Publish</a>
              {{else}}
              <a class="waves-effect waves-light btn" id="unpublish">Unpublish</a>
              {{/unless}}
              <a class="waves-effect waves-light red btn" id="delete">Delete</a>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <h1>Preview</h1>
          <hr>
          <h1>{{title}}</h1>
          <div class="flow-text">
            {{#markdown}}{{text}}{{/markdown}}
          </div>
        </div>
        
      </div>
    </div>
  </div>
</template>
